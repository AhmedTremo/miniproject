<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-list> 
      <ion-item *ngFor="let item of items"> 
      <h2>{{item}}</h2>
      <button ion-button clear item-end (click)="logEvent($event,item)"><ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon>
      </button>
      </ion-item>
    </ion-list> 
</ion-content>
