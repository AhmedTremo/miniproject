<ion-header>

  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>
   
</ion-header>


<ion-content>
  
    <ion-list> 
      <ion-item *ngFor="let post of posts"> 
          <ion-thumbnail item-start>
        <img src="{{post.medium_cover_image}}" />
          </ion-thumbnail >
      <h2>{{post.title}}</h2>
      <p>{{post.summary}}</p>
      <button ion-button clear item-end (click)="logEvent($event,post)"><ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon>
      </button>
      </ion-item>
    </ion-list> 
   

</ion-content>
