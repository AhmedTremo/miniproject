<ion-header >

  <ion-navbar>
    <ion-title *ngIf="selectedMov">{{selectedMov.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
   
        
            
        
        <img *ngIf="selectedMov" src="{{selectedMov.medium_cover_image}}" />
        <h3 >SUMMARY:</h3>
        <p *ngIf="selectedMov">{{selectedMov.description_full}}<br>YEAR: {{selectedMov.year}}<br>DURATION: {{selectedMov.runtime}} minutes<br>GENRES: {{selectedMov.genres}}</p>
        

        
      
</ion-content>
